<div class="wrapper">
  @if (posts$ | async; as posts) {
  <div class="cards">
    <user [user]="user"></user>
    <div class="card">
      Address
      <div class="address">
        <g-map [coords]="user.address.geo"></g-map>
      </div>
    </div>
    <div class="posts">
      @for (post of posts; track $index) {
      <post [post]="post" class="post"></post>
      }
    </div>
  </div>
  } @else {
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
  }
</div>
