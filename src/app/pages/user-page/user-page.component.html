<div class="wrapper">
  @if (posts$ | async; as posts) {
  <div class="cards">
    <user [user]="user"></user>
    <div class="card">
      Address
      <div class="address">
        <g-map [coords]="user.address.geo"></g-map>
      </div>
    </div>
    <div>
      <h2>Posts</h2>
      <div class="items">
        @for (post of posts; track $index) {
        <post [post]="post" class="post"></post>
        }
      </div>
    </div>
  </div>
  } @else {
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>
  }
</div>
